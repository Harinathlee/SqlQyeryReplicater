<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SqlQeryReplicator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
        <form action="post">  <label for="input-query" class="form-label"
          >Input the INSERT query you use:</label
        >
        <textarea
          nform-controlame=""
          class="input-query form-control"
          cols="80"
          rows="7"
          placeholder="Insert into TABLENAME(column1,column2.....) values (value1,value2....);"
        ></textarea>
        <label for="data-file" class="formFile"
          >Select the file with the data:</label
        >
        <input type="file" name="" class="form-control data-file" />
        <label for="mail_id">Enter alight Mail ID:</label>
        <input type="email" name="" id="mail_id" class="form-control" placeholder="name@alight.com"/>
        <label for="ticket_id">Eneter JIRA Ticket Number:</label>
        <input type="text" name="" id="ticket_id" class="form-control" placeholder="BGD-0000"/>
        <input type="click" value="Preview Data" class="btn btn-success rounded-pill preview" />
    </div>
  </body>
</html>
